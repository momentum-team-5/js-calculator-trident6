<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <div class="button" id="C">C</div>
            <div class="message" id="message">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="operator" id="/">/</div>
        </div>
        <div class="row">
            <p class="button" id='4'>4</p>
            <p class="button" id='5'>5</p>
            <p class="button" id='6'>6</p>
            <p class="operator" id='*'>x</p>
        </div>
        <div class="row">
            <p class="button" id='1'>1</p>
            <p class="button" id='2'>2</p>
            <p class="button" id='3'>3</p>
            <p class="operator" id='-'>-</p>
        </div>
        <div class="row">
            <p class="button id='0'">0</p>
            <p class="button" id='.'>.</p>
            <p class="equal" id='='>=</p>
            <p class="operator" id='+'>+</p>
        </div>
    </div>

</body>

</html>
