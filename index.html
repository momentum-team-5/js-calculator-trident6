<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <p class="button">C</p>
            <p class="message"></p>
        </div>
        <div class="row">
            <p class="button">7</p>
            <p class="button">8</p>
            <p class="button">9</p>
            <p class="operator">/</p>
        </div>
        <div class="row">
            <p class="button">4</p>
            <p class="button">5</p>
            <p class="button">6</p>
            <p class="operator">x</p>
        </div>
        <div class="row">
            <p class="button">1</p>
            <p class="button">2</p>
            <p class="button">3</p>
            <p class="operator">-</p>
        </div>
        <div class="row">
            <p class="button">0</p>
            <p class="button">.</p>
            <p class="equal">=</p>
            <p class="operator">+</p>
        </div>
    </div>

</body>

</html>
